server:
  port: 8200
  
spring:
  application:
    name: ProjectThreeZuul

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka

ribbon:
  ReadTimeout: 5000

zuul:
  routes:
    captain:
      path: /pdf/**
      service-id: PDFGenerationService
      strip-prefix: false
    admiral:
      path: /admin/**
      service-id: PortfolioGenerationService
      strip-prefix: false